  projectFrequency: 1 # will be used by pgd only
  internalEpochs: 20

totalUsers: 100
minRequiredSize: 20
  
numActiveUsersPerRound: 10

numEdgePtsAdv: 600
numEdgePtsGood: 0
numIIDUsers: 800
beta: 0.5

#numFLEpochs: 500
