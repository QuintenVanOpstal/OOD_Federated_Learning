  embeddingDim: 1000
  hiddenDim: 200
  outputDim: 4
  numLayers: 2
  bidirectional: false
  padIdx: 0
  dropout: 0.25
  device: cuda
  
normalTrainConfig:
  batchSize: 20
  testBatchSize: 20
  method: None
  optimizer: sgd
  initLr: 0.05
  momentum: 0.9
  weightDecay: 0.0001
  internalEpochs: 20
  
