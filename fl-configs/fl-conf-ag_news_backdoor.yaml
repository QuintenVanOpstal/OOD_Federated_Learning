---
name: ag_news
dataset: ag_news
text: True
partitioning: hetero-dir
#partitioning: iid
arch: textCC
device: cuda

#startCheckPoint: "./checkpoints/model_at_epoch_500_0.05_500_false.pt"

modelParams:
  vocabSize: 0
